<app-header></app-header>
<div class="container p-0 mb-5">
    <div class="wrapper d-flex flex-column min-vh-10 mb-5">
        <div class=" wrapper flex-grow-1 mb-5">
            <div class="d-flex flex-column pt-3 mb-5">




 <!-- Início da estrutura do comentário -->
 <div class="m-2 border-top border-bottom p-3" *ngFor="let message of paginatedMessages; let i = index">
    <div class="d-flex flex-row justify-content-between"> <!-- Container da imagem de perfil, e tipo de mensagem -->
        <div>
            <img width="50px" src="../../assets/userPerfil/usuario-de-perfil.png" alt="...">
        </div>
        <div>
            <h3>{{message.autor}}</h3>
        </div>
    </div>
    <div class="card-body"> <!-- Container do autor da mensagem e mensagem em si -->
        <h5 class="card-title">{{ message.autor }}</h5>
        <p class="card-text" [ngClass]="{'collapsed': isExpanded(getMessageIndex(i))}"
           [style.max-height]="isExpanded(getMessageIndex(i)) ? 'none' : '4.5em'"
           [style.overflow]="isExpanded(getMessageIndex(i)) ? 'visible' : 'hidden'">{{ message.msg }}</p>
        <a href="#" (click)="toggleExpand(getMessageIndex(i))" class="expand-toggle">
            {{ isExpanded(getMessageIndex(i)) ? 'Contrair' : 'Expandir' }}</a>
    </div>
    <div class="mt-1 d-flex justify-content-between w-100">
        <button class="btn btn-outline-secondary">Comentar</button>
        <div class="d-flex justify-content-around">
            <div class="me-2">
                <button class="btn btn-outline-danger border-0">
                    <img width="50px" src="../../assets/like/nao-gosto-de-simbolo.png" />
                </button>
            </div>
            <div class="me-2">
                <button class="btn btn-outline-info border-0">
                    <img width="50px" src="../../assets/like/gostar.png" />
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Fim da estrutura do comentário -->





                <div class="d-flex justify-content-between p-3">
                    <button class="btn btn-primary" (click)="previousPage()"
                        [disabled]="currentPage === 1">Previous</button>
                    <span>Página {{ currentPage }} de {{ totalPages }}</span>
                    <button class="btn btn-primary" (click)="nextPage()"
                        [disabled]="currentPage * itemsPerPage >= messages.length">Next</button>
                </div>

               
                




            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
