<header class="container-fluid">
    <div class="row">
        
        
        <div class="col-12  p-3 text-center nav-item">
            <a class="nav-link" routerLink=""><h1 >NinjaFeeders</h1></a>      
        </div>
       
               <!-- apresenta o nome do usuario depois que ele estiver logado-->

        <div class="col-auto">
            <div class="menu-icon" (click)="toggleMenuClicked()">☰</div>
          </div>
        <div class="col border-bottom p-2 d-flex justify-content-end ">
            <div *ngIf="isLoggedIn" class="m-1">Bem-vindo, {{ username }}</div>
        </div>
                <!-- fim do codigo apresentação do nome do usuario-->

        
        <div class="col border-bottom p-2 d-flex justify-content-end ">
            <span *ngIf="!isLoggedIn" class="m-1"><a class="nav-link" routerLink="/login">login</a></span>
            <span  *ngIf="!isLoggedIn" class="m-1" >   <a class="nav-link" routerLink="/registeruser"> register</a> </span>
            <button type="button" *ngIf="isLoggedIn" class="m-1 btn" (click)="logout()">Logout</button>
        </div>

       
       


    </div>
</header>
